<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div class="container">
    <h2> form validation</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input required ngModel type="email" #email="ngModel" class="form-control" id="email" placeholder="Enter email" name="email" >
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">email required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input required ngModel type="password" #pwd="ngModel" class="form-control" id="pwd" placeholder="Enter password" name="pwd"minlength="6">
            <div class="alert alert-danger" *ngIf="pwd.touched && !pwd.valid">password required</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
          <input required ngModel type="tel" #phone="ngModel" class="form-control" id="email" placeholder="Enter phone" name="phone" minlength="10" maxlength="10">
            <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid"> Your Phone Number required</div>

            <div class="col-sm-offset-0 col-sm-10">
                <button type="submit" class="btn btn-default">Get OTP</button>
              </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="vcode">Verification Code:</label>
        <div class="col-sm-10">
          <input required ngModel type="text" #code="ngModel" class="form-control" id="email" placeholder="Enter Verification Code" name="code" minlength="4" maxlength="4">
            <div class="alert alert-danger" *ngIf="code.touched && !code.valid">Enter 4 Digit Verification Code Sent Your Mobile Numer </div>
        </div>
      </div>




      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  
  </body>
